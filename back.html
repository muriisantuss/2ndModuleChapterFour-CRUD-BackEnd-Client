<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Cadastro de alunos</title>
</head>

<body>
  <div class="container p-5">
    <article>
      <header class="display-5 text-center mb-3">
        Cadastro de Clientes:
      </header>
    </article>
    <main class="card p-5 shadow">
      <form id="form" class="col-md-10 offset-md-1">
        <section class="row mb-3">
          <div class="col-sm-6">
            <label class="form-label">
              Nome:
            </label>
            <div>
              <input type="text" class="form-control" id="name" placeholder="Nome: " required>
            </div>
          </div>
          <div class="col-sm-6">
            <label class="form-label">
              Sobrenome:
            </label>
            <div>
              <input type="text" class="form-control" id="lastname" placeholder="Sobrenome: " required>
            </div>
          </div>
        </section>

        <section class="row mb-3">
          <label class="form-label">
            CEP:
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="cep" onblur="validationCep()" placeholder="CEP: " required>
          </div>
        </section>

        <section class="row mb-3">
          <div class="col-sm-10">
            <label class="form-label">
              Endereço:
            </label>
            <div>
              <input type="text" class="form-control" id="endereco" placeholder="Endereço: " readonly required>
            </div>
          </div>
          <div class="col-sm-2">
            <label class="form-label">
              Número:
            </label>
            <div>
              <input type="text" class="form-control" id="numero" placeholder="Número: " readonly required>
            </div>
          </div>
        </section>

        <section class="row mb-3">
          <div class="col-sm-6">
            <label class="form-label">
              Bairro:
            </label>
            <div>
              <input type="text" class="form-control" id="bairro" placeholder="Bairro: " readonly required>
            </div>
          </div>
          <div class="col-sm-6">
            <label class="form-label">
              Cidade:
            </label>
            <div>
              <input type="text" class="form-control" id="cidade" placeholder="Cidade: " readonly required>
            </div>
          </div>
        </section>

        <section class="row mb-3">
          <div class="col-sm-2">
            <label class="form-label">
              Estado:
            </label>
            <div>
              <input type="text" class="form-control" id="estado" placeholder="Estado: " readonly required>
            </div>
          </div>

        </section>
        
        <div class="mb-3">
          <button type="submit" class="btn btn-primary col-sm-2 mt-2">Cadastrar</button>
        </div>
      </form>
      <section class="row">
        <article>
          <header class="display-6 text-center mb-3">Informações dos clientes cadastrados</header>
        </article>
        <div class="col-md-10 offset-md-1">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome Completo</th>
                <th scope="col">Endereço</th>
                <th scope="col">CEP</th>
                <th scope="col">Bairro</th>
                <th scope="col">Cidade</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
            <tbody id="registrationTable"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <script src="
  https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js
  "></script>
  <script src="/js/jquery.mask.min.js"></script>
  <script src="/js/script.js"></script>
</body>

</html>
